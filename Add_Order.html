<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>افزودن سفارش جدید | رستوران سفره‌پرداز</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Vazir, sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .restaurant-brand {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .navbar-logo {
      height: 40px;
      margin-left: 10px;
    }
    .btn-orange-outline {
      background-color: transparent !important;
      color: #ff6600 !important;
      border: 2px solid #ff6600 !important;
      font-weight: bold;
    }
    main {
      flex-grow: 1;
      padding-bottom: 2rem;
    }
    footer {
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 1.5rem 0;
      text-align: center;
    }
    table {
      background: #fff;
      text-align: center;
    }
    th, td {
      vertical-align: middle !important;
    }
    .form-section {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <!-- نوار بالا -->
  <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-1">
 <a href="https://github.com/sofrehpardaz" target="_blank" title="GitHub"><img  src="https://raw.githubusercontent.com/adko1396/sofrehpardaz/refs/heads/main/sofreh%20pardaz/logo/sofreh%20pardaz%20farsi%20-%202.png.png" alt="لوگو" class="navbar-logo"></a>
        <h1 class="restaurant-brand"> سیستم مدیریت رستوران ( سفره‌پرداز ) | رستوران سفره‌پرداز </h1>
      </div>
      <div class="d-flex align-items-center gap-3">
        <a href="#" class="btn btn-outline-secondary btn-sm">صفحه اصلی</a>
        <a href="#" class="btn btn-outline-primary btn-sm">داشبورد</a>
        <button class="btn btn-orange-outline btn-sm d-flex align-items-center gap-2" disabled>
          <i class="bi bi-person"></i> علی محمدی |
          <i class="bi bi-clock"></i> <span id="clock">--:--:--</span> |
          <i class="bi bi-briefcase-fill"></i> <span>نقش: صندوق</span>
        </button>
        <button class="btn btn-outline-danger btn-sm">خروج</button>
      </div>
    </div>
  </nav>

  <!-- محتوای اصلی -->
  <main class="container mt-5 pt-5">
    <h4 class="text-center mb-4">افزودن سفارش جدید</h4>

    <!-- فرم سفارش -->
    <form class="row g-3 mb-4 align-items-end border rounded p-3 bg-white shadow-sm">
      <div class="col-md-4">
        <label for="food" class="form-label">انتخاب غذا</label>
        <select id="food" class="form-select">
          <option>کباب کوبیده</option>
          <option>قرمه‌سبزی</option>
          <option>زرشک‌پلو با مرغ</option>
          <option>جوجه‌کباب</option>
          <option>فسنجان</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="price" class="form-label">قیمت (تومان)</label>
        <input type="text" class="form-control" id="price" value="150000">
      </div>
      <div class="col-md-2">
        <label for="quantity" class="form-label">تعداد</label>
        <input type="number" class="form-control" id="quantity" value="1" min="1">
      </div>
      <div class="col-md-4 d-flex gap-2">
        <button type="submit" class="btn btn-success w-100">تأیید</button>
        <button type="reset" class="btn btn-secondary w-100">لغو</button>
      </div>
    </form>

    <!-- جدول سفارشات -->
    <div class="table-responsive mb-4">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>نام غذا</th>
            <th>تعداد</th>
            <th>قیمت واحد (تومان)</th>
            <th>قیمت کل (تومان)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>کباب کوبیده</td>
            <td>2</td>
            <td>150000</td>
            <td>300000</td>
          </tr>
          <tr>
            <td>زرشک‌پلو با مرغ</td>
            <td>1</td>
            <td>120000</td>
            <td>120000</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- اعمال تخفیف و اطلاعات تماس -->
    <div class="row g-3 align-items-center form-section mb-3">
      <div class="col-md-4">
        <label for="discount" class="form-label">اعمال تخفیف (تومان)</label>
        <input type="number" id="discount" class="form-control" placeholder="مثال: 10000">
      </div>
      <div class="col-md-4">
        <label for="phone" class="form-label">شماره تماس</label>
        <input type="text" id="phone" class="form-control" placeholder="مثال: 09121234567">
      </div>
      <div class="col-md-4">
        <label class="form-label">قیمت کل جهت پرداخت (تومان)</label>
        <p id="total-price" class="alert alert-success text-center">410000</p>
      </div>
    </div>

    <!-- دکمه‌ها -->
    <div class="d-flex justify-content-center gap-3">
      <button class="btn btn-primary btn-lg">ثبت نهایی</button>
      <button class="btn btn-danger btn-lg">لغو سفارش</button>
    </div>
  </main>

  <!-- فوتر -->
 <footer class="text-center mt-5 py-4 bg-light border-top">
  <div class="container">
     <a href="https://github.com/sofrehpardaz" target="_blank" title="GitHub"><img style="width: 10rem; height: 2rem;" src="https://raw.githubusercontent.com/adko1396/sofrehpardaz/refs/heads/main/sofreh%20pardaz/logo/sofreh%20pardaz%20english%20-%201.png" alt="لوگو" class="mb-3"></a>
   <h6 class="mb-2">سفره‌پرداز</h6>
    <ul class="list-inline">
      <li class="list-inline-item">
        <a href="https://github.com/adko1396" target="_blank" title="GitHub">
          <i style="color: #222;" class="bi bi-github fs-4"></i>
        </a>
      </li>
    </ul>
  </div>
</footer>

  <!-- ساعت پویا -->
  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('fa-IR');
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
