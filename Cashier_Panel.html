<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ثبت سفارش | رستوران سفره‌پرداز</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Vazir, sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .restaurant-brand {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .navbar-logo {
      height: 40px;
      margin-left: 10px;
    }
    .btn-orange-outline {
      background-color: transparent !important;
      color: #ff6600 !important;
      border: 2px solid #ff6600 !important;
      font-weight: bold;
    }
    .btn-orange-outline i {
      margin-left: 4px;
      color: #ff6600;
    }
    .btn-order {
      font-size: 1.8rem;
      padding: 1rem 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 300px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      background: #fff;
      text-align: center;
    }
    th, td {
      vertical-align: middle !important;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 0.25rem 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
      border-radius: 4px;
      border: 1px solid #ced4da;
    }
    textarea {
      min-height: 50px;
    }
    .btn-sm-custom {
      padding: 0.25rem 0.6rem;
      font-size: 0.85rem;
    }
    .btn-group {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: nowrap;
    }
    main {
      flex-grow: 1;
      padding-bottom: 2rem;
    }
    footer {
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 1.5rem 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- نوار بالا -->
  <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-1">
 <a href="https://github.com/sofrehpardaz" target="_blank" title="GitHub"><img  src="https://raw.githubusercontent.com/adko1396/sofrehpardaz/refs/heads/main/sofreh%20pardaz/logo/sofreh%20pardaz%20farsi%20-%202.png.png" alt="لوگو" class="navbar-logo"></a>
        <h1 class="restaurant-brand"> سیستم مدیریت رستوران ( سفره‌پرداز ) | رستوران سفره‌پرداز </h1>
      </div>

      <div class="d-flex align-items-center gap-3">
        <a href="#" class="btn btn-outline-secondary btn-sm">صفحه اصلی</a>
             <a href="#" class="btn btn-outline-primary btn-sm">داشبورد</a>
        <button class="btn btn-orange-outline btn-sm d-flex align-items-center gap-2" disabled>
          <i class="bi bi-person"></i> علی محمدی |
          <i class="bi bi-clock"></i> <span id="clock">--:--:--</span> |
          <i class="bi bi-briefcase-fill"></i> <span>نقش: صندوق</span>
        </button>

        <button class="btn btn-outline-danger btn-sm">خروج</button>
      </div>
    </div>
  </nav>

  <!-- محتوای اصلی -->
  <main class="container mt-5 pt-5">

    <button class="btn btn-success btn-order">+ ثبت سفارش</button>

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>کد مشتری</th>
            <th>شماره میز</th>
            <th>هزینه نهایی (تومان)</th>
            <th>شماره تماس</th>
            <th>تخفیف‌ها (تومان)</th>
            <th>هزینه کل جهت پرداخت (تومان)</th>
            <th>عملیات</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>12345</td>
            <td>5</td>
            <td>120000</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td>120000</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-success btn-sm btn-sm-custom">تایید</button>
                <button class="btn btn-primary btn-sm btn-sm-custom">مشاهده سفارش</button>
                <button class="btn btn-danger btn-sm btn-sm-custom">لغو</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>67890</td>
            <td>3</td>
            <td>90000</td>
            <td><input type="text" value="09351234567"></td>
            <td><input type="number" value="5000"></td>
            <td>85000</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-success btn-sm btn-sm-custom">تایید</button>
                <button class="btn btn-primary btn-sm btn-sm-custom">مشاهده سفارش</button>
                <button class="btn btn-danger btn-sm btn-sm-custom">لغو</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>

  <!-- فوتر -->
<footer class="text-center mt-5 py-4 bg-light border-top">
  <div class="container">
     <a href="https://github.com/sofrehpardaz" target="_blank" title="GitHub"><img style="width: 10rem; height: 2rem;" src="https://raw.githubusercontent.com/adko1396/sofrehpardaz/refs/heads/main/sofreh%20pardaz/logo/sofreh%20pardaz%20english%20-%201.png" alt="لوگو" class="mb-3"></a>
   <h6 class="mb-2">سفره‌پرداز</h6>
    <ul class="list-inline">
      <li class="list-inline-item">
        <a href="https://github.com/adko1396" target="_blank" title="GitHub">
          <i style="color: #222;" class="bi bi-github fs-4"></i>
        </a>
      </li>
    </ul>
  </div>
</footer>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('fa-IR');
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
