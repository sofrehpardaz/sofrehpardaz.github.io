<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مدیریت کالا</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css"/>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Vazir, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .restaurant-brand {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .navbar-logo {
      height: 40px;
      margin-left: 10px;
    }
    .btn-orange-outline {
      background-color: transparent !important;
      color: #ff6600 !important;
      border: 2px solid #ff6600 !important;
      font-weight: bold;
    }
    .btn-orange-outline i {
      margin-left: 4px;
      color: #ff6600;
    }
    .content-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 2rem;
      margin-top: 7rem;
      margin-bottom: 4rem;
    }
    label {
      font-weight: bold;
    }
    .form-control, .form-select {
      direction: rtl;
      text-align: right;
    }
    table th, table td {
      text-align: center;
      vertical-align: middle !important;
    }
    .btn-edit {
      font-size: 0.9rem;
      padding: 0.25rem 0.6rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm fixed-top">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-1">
 <a href="https://github.com/sofrehpardaz" target="_blank" title="GitHub"><img  src="https://raw.githubusercontent.com/adko1396/sofrehpardaz/refs/heads/main/sofreh%20pardaz/logo/sofreh%20pardaz%20farsi%20-%202.png.png" alt="لوگو" class="navbar-logo"></a>
        <h1 class="restaurant-brand"> سیستم مدیریت رستوران ( سفره‌پرداز ) | رستوران سفره‌پرداز </h1>
    </div>
    <div class="d-flex align-items-center gap-3">
      <a href="#" class="btn btn-outline-secondary btn-sm">صفحه اصلی</a>
      <a href="#" class="btn btn-outline-primary btn-sm">داشبورد</a>
      <button class="btn btn-orange-outline btn-sm d-flex align-items-center gap-2" disabled>
        <i class="bi bi-person"></i><span>علی محمدی</span>  |
        <i class="bi bi-clock"></i> <span id="clock"></span> |
        <i class="bi bi-briefcase-fill"></i> <span>نقش: انباردار</span>
      </button>
      <button class="btn btn-outline-danger btn-sm">خروج</button>
    </div>
  </div>
</nav>

<div class="container content-box">
  <h4 class="text-center mb-4">مدیریت کالا</h4>

  <form id="product-form" class="mb-5">
    <div class="row mb-3">
      <div class="col-md-4">
        <label>شناسه کالا</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>نام کالا</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>نوع کالا</label>
        <select class="form-select" required>
          <option disabled selected>انتخاب کنید</option>
          <option>مواد اولیه</option>
          <option>نوشیدنی</option>
          <option>ادویه و افزودنی‌ها</option>
          <option>مواد بسته‌بندی</option>
          <option>مواد بهداشتی</option>
          <option>لوازم مصرفی متفرقه</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label>واحد اندازه‌گیری</label>
        <select class="form-select" required>
          <option disabled selected>انتخاب کنید</option>
          <option>کیلوگرم</option>
          <option>لیتر</option>
          <option>عدد</option>
          <option>بسته</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>حداقل موجودی مجاز</label>
        <input type="number" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label>تاریخ انقضا</label>
        <input type="text" class="form-control" id="expiry-date" required>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button type="submit" class="btn btn-success w-100">افزودن / به‌روزرسانی</button>
      </div>
    </div>
  </form>

  <h5 class="mb-3">لیست کالاها</h5>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>شناسه</th>
          <th>نام</th>
          <th>نوع</th>
          <th>واحد</th>
          <th>حداقل موجودی</th>
          <th>تاریخ انقضا</th>
          <th>عملیات</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>شکر</td>
          <td>مواد اولیه</td>
          <td>کیلوگرم</td>
          <td>10</td>
          <td>1403/03/10</td>
          <td><button class="btn btn-warning btn-sm">ویرایش</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<footer class="text-center mt-5 py-4 bg-light border-top">
  <div class="container">
     <a href="https://github.com/sofrehpardaz" target="_blank" title="GitHub"><img style="width: 10rem; height: 2rem;" src="https://raw.githubusercontent.com/adko1396/sofrehpardaz/refs/heads/main/sofreh%20pardaz/logo/sofreh%20pardaz%20english%20-%201.png" alt="لوگو" class="mb-3"></a>
   <h6 class="mb-2">سفره‌پرداز</h6>
    <ul class="list-inline">
      <li class="list-inline-item">
        <a href="https://github.com/adko1396" target="_blank" title="GitHub">
          <i style="color: #222;" class="bi bi-github fs-4"></i>
        </a>
      </li>
    </ul>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-date/dist/persian-date.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
<script>
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString('fa-IR');
    const date = now.toLocaleDateString('fa-IR');
    document.getElementById("clock").textContent = `${date} - ${time}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // راه‌اندازی تقویم فارسی
  $(function() {
    $('#expiry-date').persianDatepicker({
      format: 'YYYY/MM/DD',
      initialValue: false,
      autoClose: true,
      calendar: {
        persian: {
          locale: 'fa',
          leapYearMode: 'algorithmic'
        }
      }
    });
  });
</script>
</body>
</html>
