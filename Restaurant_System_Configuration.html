  <div class="container content-box">
    <h4 class="text-center mb-4">کانفیگ سیستم رستوران</h4>

    <form>
      <div class="mb-3">
        <label for="restaurant-name">نام رستوران</label>
        <input type="text" id="restaurant-name" class="form-control" placeholder="مثلاً رستوران سفره‌پرداز">
      </div>
      <div class="mb-3">
        <label for="restaurant-address">آدرس رستوران</label>
        <input type="text" id="restaurant-address" class="form-control" placeholder="مثلاً تهران، خیابان انقلاب، پلاک 12">
      </div>
      <div class="mb-3">
        <label for="restaurant-phone">شماره تماس رستوران</label>
        <input type="text" id="restaurant-phone" class="form-control" placeholder="مثلاً 021-12345678">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-5">ثبت</button>
      </div>
    </form>
  </div>

  <!-- ساعت -->
  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('fa-IR');
      const date = now.toLocaleDateString('fa-IR');
      document.getElementById("clock").textContent = `${date} - ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
